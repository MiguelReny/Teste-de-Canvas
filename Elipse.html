<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Exemplo de desenho de formas</title>
    <meta charset="UTF-8">
    <!-- InÃ­cio do Java Script -->
    <script>
      function draw(){
        var canvas = document.getElementById('meuCanvas');
        if (canvas.getContext){
          var cntxt = canvas.getContext('2d');
            cntxt.beginPath();
          cntxt.arc (200, 150, 0, 2*Math.PI)();
           cntxt.fillStyle = "rgb(0, 255, 0)";
            cntxt.stroke();
            cntxt.closePath();
        }
      }
    </script>
    <!-- Fim do Java Script -->








    
      
  </head>
  <body onload="draw();">
    <canvas id="meuCanvas" width="1200" height="1200" style="border:1px solid #000000;"></canvas>
  </body>
</html>
