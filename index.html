<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Exemplo de desenho de formas</title>
    <meta charset="UTF-8">
    <!-- InÃ­cio do Java Script -->
    <script>
      function draw(){
        var canvas = document.getElementById('meuCanvas');
        if (canvas.getContext){
          var cntxt = canvas.getContext('2d');
            cntxt.beginPath();
            cntxt.moveTo(500, 350);
            cntxt.lineTo(570, 390);
            cntxt.lineTo(470, 400);
            cntxt.lineTo(320, 400);
            cntxt.lineTo(400, 350);
            cntxt.closePath();
            cntxt.fillStyle = "rgb(100, 200, 100)";
            cntxt.fill();
        }
      }
    </script>
    <!-- Fim do Java Script -->









      
  </head>
  <body onload="draw();">
    <canvas id="meuCanvas" width="1200" height="1200" style="border:1px solid #000000;"></canvas>
  </body>
</html>
